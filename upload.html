<!DOCTYPE html>
<html>
<head>
  <title>Upload Image - Sign Scribe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional CSS for the upload page */
    body {
      background-image: url('background-image.jpg'); /* Set your desired background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .banner {
      background-color: rgba(0, 0, 0, 0.7); /* Set your desired banner background color with transparency */
      color: #ffffff; /* Set your desired text color */
      text-align: center;
      padding: 100px 0;
    }

    .navbar {
      padding: 20px 0;
    }

    .logo {
      max-width: 100px; /* Set the maximum width for your logo */
      display: block;
      margin: 0 auto;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    /* Additional CSS specific to the form */
    form {
      margin: 0 auto;
      max-width: 400px; /* Set the desired width for your form */
      background-color: rgba(255, 255, 255, 0.9); /* Set the background color for the form with transparency */
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="file"] {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="navbar">
      <img src="s.png" class="logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact us</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="upload.html">Upload Image</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>Upload an Image</h1>
      <form action="upload.php" method="POST" enctype="multipart/form-data">
        <label for="image">Select an image to upload:</label>
        <input type="file" name="image" id="image" accept="image/*">
        <input type="submit" value="Upload">
      </form>
    </div>
  </div>
</body>
</html>

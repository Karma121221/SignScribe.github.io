<!DOCTYPE html>
<html>
<head>
  <title>Upload Image - Sign Scribe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional CSS for the upload page */
    body {
      background-image: url('background-image.jpg'); /* Set your desired background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .banner {
      background-color: rgba(0, 0, 0, 0.7); /* Set your desired banner background color with transparency */
      color: #ffffff; /* Set your desired text color */
      text-align: center;
      padding: 100px 0;
    }

    .navbar {
      padding: 20px 0;
    }

    .logo {
      max-width: 100px; /* Set the maximum width for your logo */
      display: block;
      margin: 0 auto;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    /* Additional CSS specific to the form */
    form {
      margin: 0 auto;
      max-width: 400px; /* Set the desired width for your form */
      background-color: rgba(255, 255, 255, 0.9); /* Set the background color for the form with transparency */
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="file"] {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="navbar">
      <img src="s.png" class="logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact us</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="upload.html">Upload Image</a></li>
      </ul>
    </div>
    <h1>WEBCAM</h1>
    <form action="/predict_camera" method="post" enctype="multipart/form-data">
        <input type="hidden" name="camera_capture" value="True">
        <button type="submit"><div class="vidcontainer">
          <video id="webcam" autoplay playsinline></video>
          <canvas id="canvas" style="display:none;"></canvas>
      </div>
      <div class="btncontainer">
          <button id="startButton">Start Webcam</button>
          <button id="stopButton" disabled>Stop Webcam</button>
      </div>
      <script>
          const video = document.getElementById('webcam');
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
  
          async function startCamera() {
              try {
                  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                  video.srcObject = stream;
                  video.play();
              } catch (error) {
                  console.error('Error accessing the webcam:', error);
              }
          }
  
          function stopCamera() {
              if (video.srcObject) {
                  video.srcObject.getTracks().forEach(track => track.stop());
                  video.srcObject = null;
              }
          }
  
          async function detectEmotion() {
              // Capture video frame
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  
              // Use TensorFlow.js to perform emotion recognition here
  
              // Continue capturing frames and processing emotions
              requestAnimationFrame(detectEmotion);
          }
  
          document.getElementById('startButton').addEventListener('click', () => {
              startCamera();
          });
  
          document.getElementById('stopButton').addEventListener('click', () => {
              stopCamera();
          });
  
          // Start emotion recognition when the page loads
          detectEmotion();
      </script></button>
      
    </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Webcam - Sign Scribe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    h1 {
            text-align: center;
            color: white;
        }
    video {
            width: 100%;
            max-width: 640px;
            border: 2px solid #333;
            border-radius: 8px;
        }
    canvas{
            width: 100%;
            max-width: 640px;
            border: 2px solid #333;
            border-radius: 8px;
        }
  </style>
</head>

<body>
  <div class="banner" align="center">
    <div class="navbar">
      <img src="s.png" class="logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="webcam.html">Webcam</a></li>
        <li><a href="contact.html">Contact us</a></li>
        <li><a href="about.html">About us</a></li>
      </ul>
    </div>
    <h1>Webcam Access</h1>
    <div class="vidcontainer">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <div class="btncontainer">
      <button id="startButton">Start Webcam</button>
      <button id="stopButton" disabled>Stop Webcam</button>
    </div>
    <script>
      const video = document.getElementById('webcam');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          video.play();
        } catch (error) {
          console.error('Error accessing the webcam:', error);
        }
      }

      function stopCamera() {
        if (video.srcObject) {
          video.srcObject.getTracks().forEach(track => track.stop());
          video.srcObject = null;
        }
      }

      async function detectEmotion() {
        // Capture video frame
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Use TensorFlow.js to perform emotion recognition here

        // Continue capturing frames and processing emotions
        requestAnimationFrame(detectEmotion);
      }

      document.getElementById('startButton').addEventListener('click', () => {
        startCamera();
      });

      document.getElementById('stopButton').addEventListener('click', () => {
        stopCamera();
      });

      // Start emotion recognition when the page loads
      detectEmotion();
    </script>
</body>
</html>
